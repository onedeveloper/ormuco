apiVersion: apps/v1
kind: Deployment
metadata:
  name: ormuco-backend-deployment
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: ormuco-backend
  template:
    metadata:
      labels:
        app: ormuco-backend
    spec:
      containers:
        - name: ormuco-backend
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.port }}
